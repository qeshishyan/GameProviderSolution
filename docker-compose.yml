version: '3.4'

services:
  api-gateway:
    image: api-gateway
    build:
      context: ./src/APIGateway
      dockerfile: Dockerfile
    ports:
      - "7001:7001"

  user-service:
    image: user-service
    build:
      context: ./src
      dockerfile: UserService/Dockerfile
    ports:
      - "5158:5158"
    depends_on: 
      - "api-gateway"

  crash-game-service:
    image: crash-game-service
    build:
      context: ./src
      dockerfile: CrashGameService/Dockerfile
    ports:
      - "7021:7021"
    depends_on: 
      - "api-gateway" 
      - "crash-game-db"

  crash-game-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: CrashGame
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aqw1!AsdfKp25735lsd112312fASsadsqwewesadsa122Q354584123@AWECcerw2
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  provider-service:
    image: provider-service
    build:
      context: ./src
      dockerfile: GameProviderService/Dockerfile
    ports:
      - "7189:7189"
    depends_on: 
      - "api-gateway"

volumes:
  pgdata: